<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Calling App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="video-row">
        <div class="video-wrapper">
          <video
            width="512"
            height="384"
            id="localVideo"
            autoplay
            muted
          ></video>
        </div>

        <div class="video-wrapper">
          <video width="512" height="384" id="remoteVideo" autoplay></video>
        </div>
      </div>
      <div class="input-row">
        <button id="generateRoom">Generate Room</button>
        <br /><br />
        <input type="text" id="roomCode" placeholder="Enter 4-digit code" />
        <button id="joinRoom">Join Room</button>
      </div>
      <div class="input-row">
        <button id="Camera">Camera On/Off</button>
        <button id="Audio">Audio On/Off</button>
        <button id="Start">Start VC</button>
        <button id="Stop">Stop VC</button>
      </div>
      <div id="toast" class="toast"></div>
      <p>Generate/Join a room. Turn the camera on and start vc.  </p>
    </div>
    
    <script type="module" src="webrtc.js"></script>
    <script type="module" src="client.js"></script>
    <script type="module" src="signal.js"></script>
  </body>
</html>
